<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="./css/vendor/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>homework 05 - ماشین حساب</title>
</head>
<body>
    
    <div class="container-fluid bg-warning">
        <div class="row vh-100">
            <div class="col-4"></div>
            <div class="col-4 d-flex flex-column justify-content-center">
                <div class="alert alert-dark mb-5">
                    <p class="text-right">ماشین حساب</p>
                </div>
                <input type="number" id="numberOne" class="form-control mb-3" required value="0">
                <input type="number" id="numberTwo" class="form-control mb-3" required value="0">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button type="submit" class="btn btn-dark" id="plus">+</button>
                        <button type="submit" class="btn btn-dark" id="minus">-</button>
                        <button type="submit" class="btn btn-dark" id="division">/</button>
                        <button type="submit" class="btn btn-dark" id="multiply">*</button>
                        <button type="submit" class="btn btn-dark" id="clear">پاک کردن</button>
                    </div>
                    <div>
                        جواب :<span id="result">0</span>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="./js/vendor/jquery.min.js"></script>
    <script src="./js/vendor/bootstrap.bundle.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
